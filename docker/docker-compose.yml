services:
  go-garminconnect:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    volumes:
      - garmin-session:/app/session
    networks:
      - garmin-net
    healthcheck:
      test: curl -f http://localhost:8080/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  test:
    image: golang:1.25
    working_dir: /app
    volumes:
      - ../:/app
    command: go test ./...
    networks:
      - garmin-net

networks:
  garmin-net:
    driver: bridge

volumes:
  garmin-session:
